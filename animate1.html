 <!DOCTYPE html>
        <html>
        <head>

            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>
.a{
    width:100px;
    height:80px;
    background-color:red;
    position:absolute;
    top:300px;
    left:0px;
}
</style>
        </head>

        <body>

      <p style="font-size:100px; text-align:center; ">Animation in jQuery </p>
<div class="a">
</div>


<script>

$(document).ready( function() {
$(".a").animate( {left:'800px'},2000).animate( {top:'10px'},3000).animate({left:'0px'},4000).animate({top:'300px'},1000);
});

</script>

        </body>
