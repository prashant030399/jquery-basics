 <!DOCTYPE html>
        <html>
        <head>

            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

        </head>


        <body> 
        <h1>jQuery - Append Basic </h1> 
        
        <p id="t1">Prashant</p>
        <button id="b1">+</button>
        
<script> 
$(document).ready( function(){
    $("#b1").click( function(){
        $("#t1").append(" Dewangan");
    });
});
</script>


        </body>
