 <!DOCTYPE html>
        <html>
        <head>

            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>
.a{width:100px;height:80px;background-color:green;position:absolute;top:600px;left:0px;}


.b{width:100px;height:80px;background-color:red;position:absolute;top:400px;left:0px;}


.c{width:100px;height:80px;background-color:blue;position:absolute;top:200px;left:0px;}



</style>
        </head>



<body>

<p style="font-size:100px; text-align:center; ">Animation in jQuery having 3 boxes </p>

<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<script>

$(document).ready( function(){

$(".a").animate({left:'250px'},1000).animate({top:'10px'},1000).animate({left:'0px'},1000).animate({top:'600px'},1000);

$(".b").animate({left:'200px'},1000).animate({top:'20px'},1000).animate({left:'0px'},1000).animate({top:'400px'},1000);
$(".c").animate({left:'100px'},1000).animate({top:'40px'},1000).animate({left:'0px'},1000).animate({top:'200px'},1000);


});



</script>


</body>
